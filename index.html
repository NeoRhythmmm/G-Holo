<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Holo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="handpose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="title-container">
        <div>SEQUENCER</div>
        <div class="ai-label">AI-craft</div>
    </div>
    <div id="grid-container"></div>
    <div id="copy-notification">Code copied to clipboard!</div>
    <div class="button-container">
        <button id="fileButton" aria-label="Upload Audio File">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
        <button id="playPauseButton" aria-label="Play/Pause" disabled>
            <svg id="playIcon" class="icon-visible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pauseIcon" class="icon-hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
        </button>
        <button id="micButton" aria-label="Microphone">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                <line id="micCrossLine" x1="4" y1="20" x2="20" y2="4" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
        <button id="fullscreenButton" aria-label="Fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 3h6v2H5v4H3V3z"/>
                <path d="M3 21h6v-2H5v-4H3v6z"/>
                <path d="M21 3h-6v2h4v4h2V3z"/>
                <path d="M21 21h-6v-2h4v-4h2v6z"/>
            </svg>
        </button>
        <button id="xrButton" aria-label="Extended Reality">XR</button>
    </div>
    <input type="file" id="fileInput" accept="audio/*" style="display: none;">
    <div id="toggleCameraButton" aria-label="Toggle Camera" style="display: none;">ðŸ”„</div>
    <video id="camera-view" autoplay playsinline></video>
    <div id="timeline-container">
        <canvas id="timeline-canvas"></canvas>
        <div id="playhead"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
